<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

  				<div class="leftColumn" ng-controller="LeftController">
  					<div class="navIcon">
  						<a href="#!"><i class="fa fa-bars" aria-hidden="true"></i></a>

		  					<ul class="nav">
		  						<li><a href="javascript:void(0)" id="modal"><span class="boardIcon"></span></i>Create Offer</a></li>
		  						<li><a ui-sref="items" href="javascript:void(0)"><span class="userIcon"></span></i>List Offer</a></li>
		  						<li><a ui-sref="users" href="javascript:void(0)"><span class="boardIcon"></span></i>Create Users</a></li>
		  						<li><a href="javascript:void(0)"><span class="settingsIcon"></span>Settings</a></li>

			  					<div class="row m0">
			  						<div class="col-md-6 pd0">
			  							<div class="logoWrapper">
			  								<a href="#!">
			  									<img src="assets/images/logo.png" alt="logo">
			  								</a>
			  							</div>
			  						</div>
			  						<div class="col-md-6 pd0">
			  							<ul class="rightSideNav">
			  								<li>
			  									<a href="#!">
			  										<div class="profile">
			  											<span class="profileImg"><img src="assets/images/avatar.jpg" alt="avatar"></span>
			  											Andrea S
			  										</div>
			  									</a>
			  								</li>
			  								<li>
			  									<a href="#!">Log out</a>
			  								</li>
			  							</ul>
			  						</div>
			  					</div>
		  					</div>

		  					</div>

	  				</div>

					<!-- TILE -->
					<div ui-view="createAndSearch" class="title"></div>
					<!-- END TILE -->

	    <script type="text/javascript" src="/assets/lib/angular.min.js"></script>	    
	    <script type="text/javascript" src="/assets/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>

	    <script type="text/javascript" src="assets/js/right.controller.js"></script>
	    <script type="text/javascript" src="assets/js/item.controller.js"></script>
	    <script type="text/javascript" src="assets/js/user.controller.js"></script>
